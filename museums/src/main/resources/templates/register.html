<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link  rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>

<div class="rg_layout">
    <div class="rg_left">
        <p>新用户注册</p>
        <p>USER REGISTER</p>
    </div>

    <div class="rg_center">
        <div class="rg_form">
            <!--定义表单 form-->
            <form action="/user/register" method="post">
                <table>
                    <tr>
                        <td class="td_left"><label for="userName">用户名</label></td>
                        <td class="td_right"><input type="text" name="userName" id="userName" placeholder="请输入用户名"></td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="passWord">密码</label></td>
                        <td class="td_right"><input type="text" name="passWord" id="passWord" placeholder="请输入密码"></td>
                    </tr>


                    <tr>
                        <td class="td_left"><label for="realName">姓名</label></td>
                        <td class="td_right"><input type="text" name="realName" id="realName" placeholder="请输入姓名"></td>
                    </tr>


                    <tr>
                        <td class="td_left"><label>性别</label></td>
                        <td class="td_right">
                            <input type="radio" name="sex" value="male"> 男
                            <input type="radio" name="sex" value="female"> 女
                        </td>
                    </tr>

                    <tr>
                        <td class="td_left"><label for="checkcode" >验证码</label></td>
                        <td class="td_right"><input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码">
                            <img id="img_check" th:src="@{/check/code}">
                            <a id="change"  href="">看不清，换一张</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center"><input type="submit" id="btn_sub" value="注册"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="rg_right">
        <p>已有账号?<a href="/user/toLogin">立即登录</a></p>
    </div>
</div>
</body>
</html>
